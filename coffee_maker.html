<!DOCTYPE html>
<html lang="en-fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Oleg Mikhalev">
  <title>Kahvittelusovellus</title>
  <link rel="icon" href="./images/coffee-machine1.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,600&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h2 class="border p-3 text-center">Kahvinkeittäjä</h2>
    <div class="mb-2 text-center">
      <input type="date" id="date" onchange="updateSelectedDate(this.value)"><br><br>
      <label for="morningCheckbox">Aamupäiväkahvit: </label><span id="morningCount">0</span><br><div id="morningStatus" class="red"></div><br>
      <br>
      <label for="morningCheckbox">Iltapäiväkahvit: </label><span id="afternoonCount">0</span><br><div id="afternoonStatus" class="red"></div><br>
      <br>
      <button type="submit" class="btn-primary" onclick="brewMorningCoffee()">Kahvi keitetty ap</button><br><br>
      <button type="submit" class="btn-primary" onclick="brewAfternoonCoffee()">Kahvi keitetty ip</button><br><br>
    </div>
</div>
<script src="var.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
